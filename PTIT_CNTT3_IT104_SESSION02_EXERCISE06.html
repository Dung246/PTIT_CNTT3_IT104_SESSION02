<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkEndString(str,endStr){
            if(str.endsWith(endStr)){
                console.log("True");
            }else{
                console.log("False");
            }
        }
        checkEndString("Hello World","Hello");
        checkEndString("Hello World!","World!");
    </script>
</body>
</html>
