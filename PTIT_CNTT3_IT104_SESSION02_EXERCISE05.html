<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let manageContacts=[];
        function phoneBooks(name,phoneNumbers,email){
            let contact={
                name: name,
                phoneNumbers: phoneNumbers,
                email:email,
            };
            manageContacts.push(contact);
        }
         
        for(let i=0;i< 2;i++){
            let name=prompt("Nhập tên liên hệ:");
            let phoneNumbers=prompt("Nhập số điện thoại:");
            let email=prompt("Nhập Email:");
            phoneBooks(name,phoneNumbers,email);
        }
        console.log(manageContacts);
    </script>
</body>
</html>
